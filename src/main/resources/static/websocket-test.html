<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <script>
        let socket;

        // 페이지 로드 시 웹소켓 서버에 자동으로 연결
        window.onload = function() {
            connectWebSocket(); // 웹소켓 연결
        };

        // 웹소켓 연결 설정
        function connectWebSocket() {
            socket = new WebSocket("ws://localhost:8080");

            socket.onopen = function() {
                console.log("웹소켓 서버에 연결되었습니다.");
            };

            socket.onmessage = function(event) {
                console.log("서버로부터 메시지 받음:", event.data);
                // 화면에 응답 메시지를 표시
                document.getElementById("response").innerText = "서버 응답: " + event.data;
            };

            socket.onclose = function() {
                console.log("웹소켓 연결이 종료되었습니다.");
            };

            socket.onerror = function(error) {
                console.error("웹소켓 오류:", error);
            };
        }

        // 방 만들기 요청
        function createRoom() {
            const message = {
                type: "CREATE_ROOM_REQUEST",
                playerName: "User1",
                roomCode:"2323"
            };
            socket.send(JSON.stringify(message));
        }

        // 참가자 접속 요청
        function joinRoom() {
            const message = {
                type: "JOIN_REQUEST",
                playerName: "User2",
                roomCode: "ABCD"
            };
            socket.send(JSON.stringify(message));
        }

        // 게임 시작 및 역할 배정 요청
        function startGame() {
            const message = {
                type: "START_GAME_REQUEST",
                playerName: "User1",
                roomCode: "ABCD"
            };
            socket.send(JSON.stringify(message));
        }

        // 발언 순서 관리 요청
        function speakTurn() {
            const message = {
                type: "SPEAK_TURN_REQUEST",
                playerName: "User2",
                roomCode: "ABCD"
            };
            socket.send(JSON.stringify(message));
        }

        // 발언 메시지 보내기 버튼
        function speakMessage() {
            const message = {
                type: "SPEAK_REQUEST",
                playerName: "User2",
                message: "귀여워",
                roomCode: "ABCD"
            };
            socket.send(JSON.stringify(message));
        }

        // 토론 시작 요청
        function discussStart() {
            const message = {
                type: "DISCUSS_MESSAGE_REQUEST",
                playerName: "User1",
                message: "I think User2 is the liar.",
                roomCode: "ABCD"
            };
            socket.send(JSON.stringify(message));
        }

        // 투표 시작 요청
        function voteStart() {
            const message = {
                type: "VOTE_START_REQUEST",
                roomCode: "ABCD"
            };
            socket.send(JSON.stringify(message));
        }

        // 투표 요청
        function vote() {
            const message = {
                type: "VOTE_REQUEST",
                voter: "User1",
                suspect: "User2",
                roomCode: "ABCD"
            };
            socket.send(JSON.stringify(message));
        }

        // 단어 추측 요청
        function guessWord() {
            const message = {
                type: "GUESS_WORD_REQUEST",
                playerName: "User2",
                GUESS_WORD: "건구스",
                roomCode: "ABCD"
            };
            socket.send(JSON.stringify(message));
        }

        // 게임 종료 및 결과 발표 요청
        function gameResult() {
            const message = {
                type: "GAME_RESULT",
                winner: "Citizen",
                liarName: "User2",
                topic: "동물",
                word: "건구스",
                roomCode: "ABCD"
            };
            socket.send(JSON.stringify(message));
        }

    </script>
</head>
<body>
<h1>웹소켓 서버 테스트</h1>

<!-- 방 만들기 버튼 -->
<button onclick="createRoom()">방 만들기</button>

<!-- 참가자 접속 버튼 -->
<button onclick="joinRoom()">참가자 접속</button>

<!-- 게임 시작 및 역할 배정 버튼 -->
<button onclick="startGame()">게임 시작 및 역할 배정</button>

<!-- 발언 순서 관리 버튼 -->
<button onclick="speakTurn()">발언 순서 관리</button>

<!-- 발언 메시지 보내기 버튼 -->
<button onclick="speakMessage()">발언 메시지 보내기</button>

<!-- 토론 시작 버튼 -->
<button onclick="discussStart()">토론 시작</button>

<!-- 투표 시작 버튼 -->
<button onclick="voteStart()">투표 시작</button>

<!-- 투표 요청 버튼 -->
<button onclick="vote()">투표 요청</button>

<!-- 단어 추측 버튼 -->
<button onclick="guessWord()">단어 추측</button>

<!-- 게임 종료 및 결과 발표 버튼 -->
<button onclick="gameResult()">게임 종료 및 결과 발표</button>

<!-- 응답 메시지를 출력할 부분 -->
<pre id="response"></pre>
</body>
</html>
