<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        /* 간단한 스타일을 추가하여 입력창과 버튼을 각 줄에 표시 */
        .input-container, .button-container {
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 200px;
            margin-bottom: 5px;
        }
    </style>
    <script>
        let socket;

        // 페이지 로드 시 웹소켓 서버에 자동으로 연결
        window.onload = function() {
            connectWebSocket(); // 웹소켓 연결
        };

        // 웹소켓 연결 설정
        function connectWebSocket() {
            socket = new WebSocket("ws://localhost:8080");

            socket.onopen = function() {
                console.log("웹소켓 서버에 연결되었습니다.");
            };

            socket.onmessage = function(event) {
                console.log("서버로부터 메시지 받음:", event.data);

                // 현재 표시된 응답 메시지 가져오기
                const responseElement = document.getElementById("response");
                const currentText = responseElement.innerText;
                // 응답 메시지 수정
                responseElement.innerText = currentText + "\n" + "서버 응답: " + event.data;
            };
            socket.onclose = function() {
                console.log("웹소켓 연결이 종료되었습니다.");
            };

            socket.onerror = function(error) {
                console.error("웹소켓 오류:", error);
            };
        }

        // 입력된 roomCode 값을 가져오기
        function getRoomCode() {
            return document.getElementById("roomCodeInput").value;
        }

        // 방 만들기 요청
        function createRoom() {
            const message = { type: "CREATE_ROOM_REQUEST", playerName: "User1" };
            socket.send(JSON.stringify(message));
        }

        // 참가자 접속 요청
        function joinRoom() {
            const roomCode = getRoomCode();
            const message = { type: "JOIN_REQUEST", playerName: "User2", roomCode: roomCode };
            socket.send(JSON.stringify(message));
        }

        // 게임 시작 요청
        function startGame() {
            const roomCode = getRoomCode();
            const message = { type: "START_GAME_REQUEST", playerName: "User1", roomCode: roomCode };
            socket.send(JSON.stringify(message));
        }

        // 발언 순서 요청
        function speakTurn() {
            const roomCode = getRoomCode();
            const message = { type: "SPEAK_TURN_REQUEST", playerName: "User2", roomCode: roomCode };
            socket.send(JSON.stringify(message));
        }

        // 발언 메시지 보내기
        function speakMessage() {
            const roomCode = getRoomCode();
            const message = { type: "SPEAK_REQUEST", playerName: "User2", message: "귀여워", roomCode: roomCode };
            socket.send(JSON.stringify(message));
        }

        // 토론 시작 요청
        function discussStart() {
            const roomCode = getRoomCode();
            const message = { type: "DISCUSS_MESSAGE_REQUEST", playerName: "User1", message: "I think User2 is the liar.", roomCode: roomCode };
            socket.send(JSON.stringify(message));
        }

        // 투표 시작 요청
        function voteStart() {
            const roomCode = getRoomCode();
            const message = { type: "VOTE_START_REQUEST", roomCode: roomCode };
            socket.send(JSON.stringify(message));
        }

        // 투표 요청
        function vote() {
            const roomCode = getRoomCode();
            const message = { type: "VOTE_REQUEST", voter: "User1", suspect: "User2", roomCode: roomCode };
            socket.send(JSON.stringify(message));
        }

        // 단어 추측 요청
        function guessWord() {
            const roomCode = getRoomCode();
            const message = { type: "GUESS_WORD_REQUEST", playerName: "User2", GUESS_WORD: "건구스", roomCode: roomCode };
            socket.send(JSON.stringify(message));
        }

        // 게임 결과 발표
        function gameResult() {
            const roomCode = getRoomCode();
            const message = { type: "GAME_RESULT", winner: "Citizen", liarName: "User2", topic: "동물", word: "건구스", roomCode: roomCode };
            socket.send(JSON.stringify(message));
        }
    </script>
</head>
<body>
<h1>클라이언트-서버 통신 테스트</h1>

<!-- Room Code 입력 필드 -->
<div class="input-container">
    <label for="roomCodeInput">Room Code:</label>
    <input type="text" id="roomCodeInput" placeholder="Enter Room Code" />
</div>

<!-- 버튼 목록 -->
<div class="button-container">
    <button onclick="createRoom()">방 만들기</button>
    <button onclick="joinRoom()">참가자 접속</button>
    <button onclick="startGame()">게임 시작 및 역할 배정</button>
    <button onclick="speakTurn()">발언 순서 관리</button>
    <button onclick="speakMessage()">발언 메시지 보내기</button>
    <button onclick="discussStart()">토론 시작</button>
    <button onclick="voteStart()">투표 시작</button>
    <button onclick="vote()">투표 요청</button>
    <button onclick="guessWord()">단어 추측</button>
    <button onclick="gameResult()">게임 종료 및 결과 발표</button>
</div>

<!-- 응답 메시지를 출력할 부분 -->
<pre id="response"></pre>
</body>
</html>
